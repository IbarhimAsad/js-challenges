<body>
  <h1>Challenge 30</h1>
  <pre id="output"></pre>

  <script src="main.js"></script>
  <script>
    function show(x) {
      document.getElementById("output").textContent +=
        (typeof x === "object" ? JSON.stringify(x) : x) + "\\n";
    }

    show(repeatText("Hi", 3));

  </script>
